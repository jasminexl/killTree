<!DOCTYPE html>
<html>
<head>
	<title>VUE</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="app">
		{{ message }}
	</div>
	<div id="app-2">
		<span v-bind:title="message">
			鼠标悬停可查看提示信息
		</span>
	</div>
	
<script>
	var app = new Vue({
		el: "#app",
		data: {
			message: "Hello Vue!"
		}
	})
	var app2 = new Vue({
		el: "#app-2",
		data: {
			message: "页面加载于" + new Date().toLocaleString()
		}
	})
</script>
</body>
</html>
