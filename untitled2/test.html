            padding-bottom: 30px;

            color: #fff;

            margin-right: 50px;
            background-color: burlywood;

            display: block;
            padding: 5px;
        }
        .dropdown-menu li:last-child {
            border-top: 1px solid #ccc;
        }
        .dropdown-menu a {
            color: lightblue;
        }
        .show {
        	display: none;
        }

        .sidebar {
            margin-top: 80px;
        }
        ul#side-menu li > a {
            background-color: #454A5D;
            color: #eb8f00;
            font-size: 16px;

        ul#side-menu li > a >span {

        }
        ul#side-menu ul a {
            background-color: #313340;
            color: #fff;
            font-size: 16px;
        }
        ul#side-menu ul a:hover {
            background-color: #F16C6D;
        }
    </style>
</head>
